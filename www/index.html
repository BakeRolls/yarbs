<html>
	<head>
		<title>YARBS</title>
		<link rel="stylesheet" href="http://code.ionicframework.com/1.0.1/css/ionic.min.css">
		<link rel="stylesheet" href="assets/css/index.css">
	</head>
	<body>
		<div id="main"></div>

		<footer class="tabs-background-assertive tabs-color-light">
			<div class="tabs tabs-icon-only">
				<a class="tab-item" onclick="toggleView()"><i class="icon icon-toggle-view ion-ios-glasses"></i></a>
				<a class="tab-item" onclick="update()"><i class="icon ion-ios-loop"></i></a>
				<a class="tab-item" target="_blank" href="https://twitter.com/therocketbeans"><i class="icon ion-social-twitter-outline"></i></a>
				<a class="tab-item" target="_blank" href="https://www.reddit.com/r/rocketbeans"><i class="icon ion-social-reddit-outline"></i></a>
				<a class="tab-item" target="_blank" href="https://www.youtube.com/user/ROCKETBEANSTV/videos"><i class="icon ion-social-youtube-outline"></i></a>
				<a class="tab-item" target="_blank" href="https://twitch.tv/rocketbeanstv"><i class="icon ion-social-twitch-outline"></i></a>
				<a class="tab-item" target="_blank" href="http://www.amazon.de/?_encoding=UTF8&camp=1638&creative=19454&linkCode=ur2&site-redirect=de&tag=rocketbeansde-21&linkId=TS4VQU7BZNNUKCKO"><i class="icon ion-ios-cart-outline"></i></a>
			</div>
		</footer>

		<script id="tpl-list" type="x-tmpl-mustache">
			<ul class="list">
				{{#schedule}}
				<li data-id="{{id}}" class="item item-icon-right" onclick="toggleNotification(this, {{id}})">
					<i class="icon"></i>
					{{title}}
					<time datetime="{{timeStart}}" class="item-note">{{time}}</time><br>
					<small class="show">{{show}} {{type}} {{game}}</small>
					<!--
					{{#live}}<span class="badge badge-balanced">Live</span>{{/live}}
					{{#premiere}}<span class="badge badge-assertive">Premiere</span>{{/premiere}}
					-->
				</li>
				{{/schedule}}
			</ul>
		</script>

		<script src="assets/js/storage.js"></script>
		<script src="assets/js/index.js"></script>
		</script>
	</body>
</html>
