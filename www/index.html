<!doctype html>
<html>
	<head>
		<title>YARBS</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
		<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="assets/css/index.css">
	</head>
	<body>
	  <section class="popover">
			<div id="menu"></div>
	    <div id="main"></div>
	  </section>

		<script id="tpl-about" type="x-tmpl-mustache">
			<p><i>Yet Another Rocket Beans TV Sendeplan</i> ist eine Open-Source-App, die <a target="_blank" href="http://192k.pw/2015/07/02/offizielle-rbtv-api/">die offizielle API</a> abgreift.</p>
			<p>Der <a target="_blank" href="https://github.com/BakeRolls/yarbs">Quelltext</a> liegt zusammen mit den <a target="_blank" href="https://github.com/BakeRolls/yarbs/releases">Releases</a> auf GitHub.
			<p>Es handelt sich hierbei um keine offizielle App.</a></p>
			<p>Anmerkungen/Fixes k&ouml;nnen gerne an @<a target="_blank" href="https://twitter.com/BakeRolls">BakeRolls</a> oder als <a target="_blank" href="https://github.com/BakeRolls/yarbs/issues">Issue</a> weitergegeben werden.</p>
			<p class="footer buttons"><a class="quit" onclick="quit()">Quit <i class="icon ion-power"></i></a></p>
		</script>

		<script id="tpl-loading" type="x-tmpl-mustache">
			<p class="loading-item"><i class="icon ion-ios-loop"></i></p>
		</script>

		<script id="tpl-error" type="x-tmpl-mustache">
			<ul class="list">
				<li class="item item-divider"><h1>{{title}}</h1></li>
				<li onclick="update()"><img src="https://i.imgur.com/rai5gjF.jpg" alt="Berndi"></li>
				<li class="item item-reload" onclick="update()">Neu laden</li>
			</ul>
		</script>

		<script id="tpl-menu" type="x-tmpl-mustache">
			<ul class="list">
				<li class="item item-divider">
					<h1>{{title}}</h1>

					<ul class="buttons">
						<li><a class="tab-item" onclick="showAbout()"><i class="icon ion-help"></i></a></li>
						<li><a class="tab-item" onclick="update()"><i class="icon ion-ios-loop"></i></a></li>
						<li><a class="tab-item" target="_blank" href="https://twitter.com/therocketbeans"><i class="icon ion-social-twitter-outline"></i></a></li>
						<li><a class="tab-item" target="_blank" href="https://www.reddit.com/r/rocketbeans"><i class="icon ion-social-reddit-outline"></i></a></li>
						<li><a class="tab-item" target="_blank" href="https://www.youtube.com/user/ROCKETBEANSTV/videos"><i class="icon ion-social-youtube-outline"></i></a></li>
						<li><a class="tab-item" target="_blank" href="https://twitch.tv/rocketbeanstv"><i class="icon ion-social-twitch-outline"></i></a></li>
						<li><a class="tab-item" target="_blank" href="http://www.amazon.de/?_encoding=UTF8&camp=1638&creative=19454&linkCode=ur2&site-redirect=de&tag=rocketbeansde-21&linkId=TS4VQU7BZNNUKCKO"><i class="icon ion-ios-cart-outline"></i></a></li>
					</ul>
				</li>
			</ul>
		</script>

		<script id="tpl-list" type="x-tmpl-mustache">
			<ul class="list">
				{{#.}}
				<li id="#day-{{delta}}" class="item item-divider"><h1>{{date}}</h1></li>
				{{#data}}
				{{#pause}}<li class="item item-pause"></li>{{/pause}}
				{{^pause}}
				<li data-id="{{id}}" class="item {{icon}}" onclick="toggleNotification(this, {{id}})">
					<div class="item-desc">
						<i class="icon ion-android-radio-button-off"></i> {{title}}<br><small>{{show}} {{game}}</small>
					</div>

					<div class="item-note">
						<time datetime="{{timeStart}}">{{relative}}</time><br><small>{{time}}</small>
					</div>
				</li>
				{{/pause}}
				{{/data}}
				{{/.}}
			</ul>
		</script>

		<script src="assets/js/storage.js"></script>
		<script src="assets/js/index.js"></script>
		<script src="assets/js/scroll.js"></script>
		</script>
	</body>
</html>
