<!doctype html>
<html>
	<head>
		<title>YARBS</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700">
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="assets/css/index.css">
	</head>
	<body>
	  <section class="popover">
	    <div id="main"></div>
	  </section>

		<script id="tpl-buttons" type="x-tmpl-mustache">
			<ul class="buttons">
				<li><a class="tab-item" onclick="showAbout()"><i class="icon ion-help"></i></a></li>
				<li><a class="tab-item" onclick="update()"><i class="icon ion-ios-loop"></i></a></li>
				<li><a class="tab-item" target="_blank" href="https://twitter.com/therocketbeans"><i class="icon ion-social-twitter-outline"></i></a></li>
				<li><a class="tab-item" target="_blank" href="https://www.reddit.com/r/rocketbeans"><i class="icon ion-social-reddit-outline"></i></a></li>
				<li><a class="tab-item" target="_blank" href="https://www.youtube.com/user/ROCKETBEANSTV/videos"><i class="icon ion-social-youtube-outline"></i></a></li>
				<li><a class="tab-item" target="_blank" href="https://twitch.tv/rocketbeanstv"><i class="icon ion-social-twitch-outline"></i></a></li>
				<li><a class="tab-item" target="_blank" href="http://www.amazon.de/?_encoding=UTF8&camp=1638&creative=19454&linkCode=ur2&site-redirect=de&tag=rocketbeansde-21&linkId=TS4VQU7BZNNUKCKO"><i class="icon ion-ios-cart-outline"></i></a></li>
			</ul>
		</script>

		<script id="tpl-list" type="x-tmpl-mustache">
			<ul class="list">
				{{#.}}
				<li id="#day-{{delta}}" class="item item-divider"><h1>{{date}}</h1></li>
				{{#data}}
				<li data-id="{{id}}" class="item item-icon-right {{icon}}" onclick="toggleNotification(this, {{id}})">
					<i class="icon ion-android-radio-button-off"></i>

					<span class="item-note">
						<time datetime="{{timeStart}}">{{relative}}</time><br>
						<small>{{time}}</small>
					</span>

					<span class="item-desc">
						{{title}}<br>
						<small>{{show}} {{game}}</small>
					</span>
				</li>
				{{/data}}
				{{/.}}
			</ul>
		</script>

		<script src="assets/js/storage.js"></script>
		<script src="assets/js/index.js"></script>
		</script>
	</body>
</html>
